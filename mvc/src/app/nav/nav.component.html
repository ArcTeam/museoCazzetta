<mat-toolbar color="primary">
  <div class="headerLogo">
    <img src="./assets/img/logo.png" height="30px" alt="logo">
  </div>
  <div>
    <a mat-button [routerLink]="'/'">home</a>
    <button mat-button [matMenuTriggerFor]="esplora">{{'nav.explore' | translate}}</button>
    <mat-menu #esplora="matMenu">
      <button mat-menu-item>{{'nav.exploreLink.l1' | translate}}</button>
      <button mat-menu-item>{{'nav.exploreLink.l2' | translate}}</button>
      <button mat-menu-item>{{'nav.exploreLink.l3' | translate}}</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="setting">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #setting="matMenu">
      <button mat-button disabled>{{'nav.langDis' | translate}}</button>
      <button mat-menu-item (click)="useLanguage('it')">ita</button>
      <button mat-menu-item (click)="useLanguage('en')">eng</button>
    </mat-menu>
  </div>
</mat-toolbar>
