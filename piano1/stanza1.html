<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <base href="mvc.github.io" target="_self">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css" >
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title data-i18n="home.title1"></title>
  </head>
  <body>
    <nav role="navigation"></nav>
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner"></div>
    </div>
    <main class="pt-3 pb-5" role="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 data-i18n="home.title1"></h1>
            <div class="" data-i18n="home.description"></div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col">
            <h1 data-i18n="home.title2"></h1>
            <h3 class="text-secondary" data-i18n="home.subtitle2"></h3>
            <div class="svgControl my-3">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-secondary active">
                  <input type="radio" name="switchSvg" id="piano1" value="piano1" checked>
                  <span data-i18n="nav.exploreLink1"></span>
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="switchSvg" id="piano2" value="piano2">
                  <span data-i18n="nav.exploreLink2"></span>
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="switchSvg" id="piano3" value="piano3">
                  <span data-i18n="nav.exploreLink3"></span>
                </label>
              </div>
              <div>
                <p class="roomDescription"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="svgContainer"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/CLDRPluralRuleParser/CLDRPluralRuleParser.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="js/function.js" charset="utf-8"></script>
    <script src="js/carousel.js" charset="utf-8"></script>
  </body>
</html>
